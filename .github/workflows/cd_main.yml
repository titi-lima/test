name: Deploy server and run migrations
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Dokku deploy
      uses: vitalyliber/dokku-github-action@v7.1
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        PROJECT: server
        BRANCH: main
    - name: Run migrations
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.PRIVATE_KEY }} dokku@${{ secrets.HOST }} run server yarn migration:deploy
