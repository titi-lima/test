name: Deploy server and run migrations
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Dokku deploy
      uses: vitalyliber/dokku-github-action@v7.1
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        PROJECT: server
        BRANCH: main
    - name: Run migrations
      run: |
        echo ${{ secrets.PRIVATE_KEY }} > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no dokku@${{ secrets.HOST }} "dokku run ${{ secrets.PROJECT }} yarn prisma migrate deploy"